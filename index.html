<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <div id="screen">
            <input type="text" disabled id="display-up">
            <input type="text" disabled id="display-low" >
        </div>
        <div id="keypad">
            <button class="btn black " id='clear-btn'>AC</button>
            <button class="btn black" id='delete-btn'>Del</button>
            <button class="btn  operator" id="divide-btn" >/</button>
            <button id= "9" class="btn num">9</button>
            <button class="btn num" id="8">8</button>
            <button class="btn num" id="7">7</button>
            <button class="btn  operator" id="multiply-btn">*</button>
            <button class="btn num" id="6">6</button>
            <button class="btn num" id="5">5</button>
            <button class="btn num" id="4">4</button>
            <button class="btn  operator" id="subtract-btn">-</button>
            <button class="btn num" id="3">3</button>
            <button class="btn num" id="2">2</button>
            <button class="btn num" id="1">1</button>
            <button class="btn  operator" id="addition-btn">+</button>
            <button class="btn  num "id="zero-btn" >0</button>
            <button class="btn" id="dot">.</button> 
            <button class="btn " id="equal-btn">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

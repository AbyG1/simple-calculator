<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <div id="screen">
            <input type="text" disabled id="display-up">
            <input type="text" disabled id="display-low">
        </div>
        <div id="keypad">
            <button class="btn black" id='clear-btn'>AC</button>
            <button class="btn orange">%</button>
            <button class="btn orange" >/</button>
            <button id= "9"class="btn">9</button>
            <button class="btn">8</button>
            <button class="btn">7</button>
            <button class="btn orange">x</button>
            <button class="btn">6</button>
            <button class="btn">5</button>
            <button class="btn">4</button>
            <button class="btn orange">-</button>
            <button class="btn">3</button>
            <button class="btn">2</button>
            <button class="btn">1</button>
            <button class="btn orange">+</button>
            <button class="btn"id="zero-btn">0</button>
            <button class="btn" >.</button> 
            <button class="btn orange" >=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
